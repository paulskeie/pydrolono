<!DOCTYPE html>
<html>
<head>
    <title>NVE Hydrology Data Viewer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <style>
        .container { margin-top: 20px; }
        #plot { height: 600px; }
        .station-info { margin: 20px 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">NVE Hydrology Data Viewer</h1>
        
        <div class="row mb-3">
            <div class="col-md-6">
                <label for="station-select" class="form-label">Select Station</label>
                <select class="form-select" id="station-select">
                    <option value="">Loading stations...</option>
                </select>
            </div>
            <div class="col-md-6">
                <label for="date-picker" class="form-label">Select Date</label>
                <input type="text" class="form-control" id="date-picker" placeholder="Select date">
            </div>
        </div>

        <div class="station-info" id="station-info"></div>
        <div id="plot"></div>
    </div>

    <script>
        // Initialize date picker
        flatpickr("#date-picker", {
            defaultDate: "today",
            maxDate: "today",
            onChange: function(selectedDates) {
                updatePlot();
            }
        });

        // Load stations
        fetch('/api/stations')
            .then(response => response.json())
            .then(stations => {
                const select = document.getElementById('station-select');
                select.innerHTML = '<option value="">Select a station</option>';
                stations.forEach(station => {
                    const option = document.createElement('option');
                    option.value = station.id;
                    option.textContent = `${station.name} (${station.id})`;
                    option.dataset.info = JSON.stringify(station);
                    select.appendChild(option);
                });
            });

        // Update plot when station changes
        document.getElementById('station-select').addEventListener('change', function() {
            const selectedOption = this.options[this.selectedIndex];
            if (selectedOption.dataset.info) {
                const stationInfo = JSON.parse(selectedOption.dataset.info);
                document.getElementById('station-info').innerHTML = `
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">${stationInfo.name}</h5>
                            <p class="card-text">
                                Station ID: ${stationInfo.id}<br>
                                River: ${stationInfo.river || 'N/A'}<br>
                                Location: ${stationInfo.latitude}°N, ${stationInfo.longitude}°E<br>
                                Elevation: ${stationInfo.elevation || 'N/A'} meters above sea level
                            </p>
                        </div>
                    </div>
                `;
            }
            updatePlot();
        });

        function updatePlot() {
            const stationId = document.getElementById('station-select').value;
            const date = document.getElementById('date-picker').value;
            
            if (!stationId || !date) return;

            fetch(`/api/observations?station=${stationId}&date=${date}`)
                .then(response => response.json())
                .then(data => {
                    const traces = [
                        {
                            x: data.timestamps,
                            y: data.water_level,
                            name: 'Water Level (m)',
                            yaxis: 'y1'
                        },
                        {
                            x: data.timestamps,
                            y: data.discharge,
                            name: 'Discharge (m³/s)',
                            yaxis: 'y2'
                        }
                    ];

                    const layout = {
                        title: 'Hydrological Data',
                        xaxis: { title: 'Time' },
                        yaxis: { 
                            title: 'Water Level (m)',
                            side: 'left'
                        },
                        yaxis2: {
                            title: 'Discharge (m³/s)',
                            overlaying: 'y',
                            side: 'right'
                        },
                        showlegend: true
                    };

                    Plotly.newPlot('plot', traces, layout);
                });
        }
    </script>
</body>
</html>
